<body style="background-color: #F2F2F2;">
    <div class="row no-gutters shadow-sm" style="background: #658DA6;">
        <div class="col-md-6 text-white text-center">
            <a href="/" style="text-decoration: none; color: white;">
                <h1 class="float-md-left ml-md-5 p-4 mb-0 " style="background: #021526;">
                    Kenan Ozbelli
                </h1>
            </a>
        </div>
        <div class="col-md-6 d-flex flex-row justify-content-center align-items-center">
            <a class="m-3 ml-md-auto text-dark" style="text-decoration: none;" href="/">About</a> |
            <a class="m-3 text-dark" style="text-decoration: none;" href="/portfolio">Portfolio</a> |
            <a class="m-3 text-dark" style="text-decoration: none;" style="text-decoration: none;"
                href="/contactPage">Contact</a>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-9">
            <div class="card m-5 mb-5 cardBody">
                <div class="card-body text-muted">
                    <h1 style="color:#021526;">Contact Page</h1>
                    <hr>
                    <form id="info">
                        <div class="form-group">
                            <label for="Your Name">Your Name</label>
                            <input type="input" class="form-control" id="name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-12 mt-5 pt-5">
            <div class="copyright py-4 text-center text-white"
                style=" background:#658DA6; border-top:#021526 9px solid !important;">

            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){

      
        const name = $("#name");
        const email = $("#email");
        const contactform = $("#info");

        contactform.on("submit", function(event) {
            event.preventDafault();
            
            const newInfo = {
                name: name.val().trim(),
                email: email.val().trim()
            };

            console.log("hello");

            if (!newInfo.name || !newInfo.email) {
                return;
            }

            console.log(newInfo);

            submitInfo(newInfo.name, newInfo.email);
        });

        function submitInfo(name, email) {
            $.post("/api/posts", {
                name: name,
                email: email
            }).then(function(){
                window.location.replace("/");
            })
        }
     });
    </script>
